<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=yes' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <!--Menu sidebar -->
  <div id="myMenu" class="sidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
    <input type="text" name="q" size"31" placeholder="Search">
  </div>

  <!-- Header -->
  <div class="row">
    <table>
      <tr>
        <th>
        <img src="images/placeholder_logo.png" alt="logo" style="width:75px;height:60px">
        </th>
        <th>
        <h1>Study Spots </h1>
        </th>
        <th>
          <img src="images/campus.jpg" alt="campus" style="width:150px;height:60px">
        </th>
        <th>
          <img src="images/century.jpg" alt="century" style="width:150px;height:60px">
        </th>
      </tr>
    </table>
  </div>

  <!-- navigation bar -->
  <div class="row2" id="menu_toggle">
    <button class="openbtn" onclick="openMenu()">
      ☰ Menu</button>
    </div>




  <p id='map'></p>
  <script>
  mapboxgl.accessToken = 'pk.eyJ1IjoiYWRhbWhvY2hiZXJnZXIiLCJhIjoiY2puMHc3YzhxMDBxNjN4cjRiZnhydHBxOCJ9.raEmNfLBC69cKpMn-aqznA';
  var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/adamhochberger/cjn1ri2mp52yi2smkz22nskdj', //fully populated stylesheet
    center: [-82.346109, 29.648578], // starting position [lng, lat]
    zoom: 16.5 // starting zoom
    //29.648578, -82.346109 for Gainesville lat/lng, switch for center
  });

  map.on('load', function() {
    map.addLayer({
      id: 'historical-places',
      type: 'circle',
      source: {
        type: 'vector',
        url: 'adamhochberger.a4jhjxtv' //fully populated UF builds per uf_api
      },
      'source-layer': 'result-2-5wxyl3',
    });
  });

  function openMenu(){
    document.getElementById("myMenu").style.width = "500px";
  }

  function closeMenu(){
    document.getElementById("myMenu").style.width = "0";
  }

  </script>

  </body>
</html>
