<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=yes' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js'></script>
  <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel='stylesheet' />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <!-- Uses the spotsApp from app.js etc to find listings -->
  <div ng-app="spotsApp" ng-controller="SpotsController">

  <!-- Header -->
    <div class="row">
      <table>
        <tr>
          <th>
            <img src="images/placeholder_logo.png" alt="logo" style="width:75px;height:60px">
          </th>
          <th>
            <h1>Study Spots </h1>
          </th>
          <th>
            <img src="images/campus.jpg" alt="campus" style="width:150px;height:60px">
          </th>
          <th>
            <img src="images/century.jpg" alt="century" style="width:150px;height:60px">
          </th>

          <div ng-show="spotDetails.id != undefined">
            <th> {{ spotDetails.bldg }}  {{ spotDetails.bldgName }}</th>
          </div>
        </tr>
      </table>
    </div>


    <!--Menu sidebar -->
    <div id="myMenu" class="sidebar" style="width: 0px;">

      <!-- Search bar -->
      <input type="search" name="q" size="31" placeholder="Search" ng-model="spotQuery">

        <!-- Uses the spotsApp from spotController.js etc to find listings -->

          <!-- Table for the building listings -->
          <table class="table table-striped table-hover">

            <!-- Headers for the tables -->
            <th>   </th><th>Bld</th><th>Name</th>

            <!-- Creates the table format by pulling the response.data from $scope.spots -->
            <tr id="listingRows" ng-repeat="spot in spots | filter: spotQuery"
              ng-click="showDetails(spots.indexOf(spot))">

              <!-- Displays the corresponding image from the spot iteration of $scope.spots -->
              <td> {{ spot.triangle }} </td>
              <td> {{ spot.bldgCode }} </td>
              <td> {{ spot.bldgName }} </td>
              <!-- <td> {{ spot.bldgFormalName }} </td> -->

            </tr>
          </table>

        </div>




    <!-- navigation bar -->
    <div class="row2" id="menu_toggle">
      <button class="openbtn" onclick="toggleMenu()">â˜° Menu</button>
      <button id="signup" class="rightbtn" onclick="toggleSignup()">Sign Up</button>
      <button id="login" class="rightbtn" onclick="toggleLogin()">Log In</button>
    </div>


<div ng-controller="authentController">
  <!-- SIGN UP POPUP -->
<div class="sign-form" id="signupForm">
  <form novalidate>
    <br><input ng-model="email" type="text" placeholder="Email"><br>
    <br><input ng-model="password" type="text" placeholder="Password"><br>
    <button class="openbtn" id="addbutton" ng-click="signup()" style="margin-left:25%">Sign Up</button>

  </form>
</div>
<!-- LOG IN POPUP -->
<div class="sign-form" id="loginForm" >
  <form novalidate>
    <br><input ng-model="email" type="text" placeholder="Email"><br>
    <br><input ng-model="password" type="text" placeholder="Password"><br>
    <button class="openbtn" id="addbutton" ng-click="login()" style="margin-left:30%">Login</button>
  </form>
</div>
</div>
</div>



  <!-- creates id in the <p> for the mapbox to load -->
  <p id='map' ng-click="spotDetails"></p>

  <script type="text/javascript" src="app.js"></script>
  <script type="text/javascript" src="spotFactory.js"></script>
  <script type="text/javascript" src="spotController.js"></script>
    <script type="text/javascript" src="authentController.js"></script>
  <script type="text/javascript" src="index_functions.js"></script>
<!--  <script type="text/javascript" src="mapbox_functions.js"></script> -->
  </body>
</html>
