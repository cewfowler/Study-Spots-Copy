<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8' />
  <title></title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=yes' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js'></script>
  <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel='stylesheet' />
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="/styles/styles.css">
</head>

<body>

  <!-- Header -->
  <div class="row">
    <table>
      <tr>
        <th>
          <img src="images/placeholder_logo.png" alt="logo" style="width:75px;height:60px">
        </th>
        <th>
          <h1>Study Spots </h1>
        </th>
        <th>
          <img src="images/campus.jpg" alt="campus" style="width:150px;height:60px">
        </th>
        <th>
          <img src="images/century.jpg" alt="century" style="width:150px;height:60px">
        </th>
      </tr>
    </table>
  </div>


  <!--Menu sidebar -->
  <div id="myMenu" class="sidebar" style="width: 0px;">

    <!-- Uses the spotsApp from app.js etc to find listings -->
    <div ng-app="spotsApp">

    <!-- Search bar -->
    <input type="search" name="q" size="31" placeholder="Search" ng-model="spotQuery">

      <!-- Uses the spotsApp from spotController.js etc to find listings -->
      <div ng-controller="SpotsController">

        <!-- Table for the building listings -->
        <table class="table table-striped table-hover">

          <!-- Headers for the tables -->
          <th>Bld</th><th>Name</th><th>Formal Name</th>

          <!-- Creates the table format by pulling the response.data from $scope.spots -->
          <tr id="listingRows" ng-repeat="spot in spots | filter: spotQuery">

            <!-- Displays the corresponding image from the spot iteration of $scope.spots -->
            <td> {{ spot.bldgCode }} </td>
            <td> {{ spot.bldgName }} </td>
            <td> {{ spot.bldgFormalName }} </td>
          </tr>
        </table>
      </div>
    </div>
  </div>


  <!-- navigation bar -->
  <div class="row2" id="menu_toggle">
    <button class="openbtn" onclick="toggleMenu()">
      â˜° Menu</button>
  </div>


  <!-- creates id in the <p> for the mapbox to load -->
  <p id='map'></p>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="js/factory/spotFactory.js"></script>
  <script type="text/javascript" src="js/controller/spotController.js"></script>
  <script type="text/javascript" src="index_functions.js"></script>
<script type="text/javascript" src="mapbox_functions.js"></script>
  </body>
</html>
